name: Sync from ramasrimed-roomdisplay

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout personal repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Sync from upstream repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # upstream
          git remote add upstream https://github.com/ramasrimed/roomdisplay.git || true
          git fetch upstream

          # save snapshot BEFORE overwriting
          git tag _before_sync || true

          # mirror upstream â†’ local
          git checkout main
          git reset --hard upstream/main

          # restore workflows from snapshot
          git checkout _before_sync -- .github/workflows || true

          # commit & push
          git add .
          git commit -m "Sync upstream but preserve workflows" || true
          git push --force
